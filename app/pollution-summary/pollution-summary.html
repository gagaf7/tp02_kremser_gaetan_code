<section *ngIf="pollution" class="summary">
  <h2>Récapitulatif</h2>
  <div class="grid">
    <div><strong>Titre</strong><div>{{ pollution.titre }}</div></div>
    <div><strong>Type</strong><div>{{ pollution.type }}</div></div>
    <div><strong>Date</strong><div>{{ pollution.dateObservation | date:'longDate' }}</div></div>
    <div><strong>Lieu</strong><div>{{ pollution.lieu }}</div></div>
    <div class="coords"><strong>Coordonnées</strong>
      <div>Lat: {{ pollution.latitude }}</div>
      <div>Lng: {{ pollution.longitude }}</div>
    </div>
    <div class="desc"><strong>Description</strong><div>{{ pollution.description }}</div></div>
    <div class="photo" If="pollution.photoUrl">
      <strong>Photo</strong>
      <div><img [src]="pollution.photoUrl" alt="Photo de la pollution" (error)="$event.target.style.display='none'"/></div>
    </div>
  </div>
</section>
